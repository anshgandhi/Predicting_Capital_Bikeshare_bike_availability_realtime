<h1> Predicting Capital Bikeshare bike availability at stations </h1>
<form method="POST" action="/send">
Date : 
<input type="date" name="date_time">

Hour :
<select name="hour">
    {% for hour in hours %}
        <option value="{{hour}}" SELECTED>{{hour}}</option>"
    {% endfor %}
</select>

Minute :
<select name="minute">
    {% for minute in minutes %}
        <option value="{{minute}}" SELECTED>{{minute}}</option>"
    {% endfor %}
</select>

Station :
<select name="station">
    {% for station_name,station_id,_ in stations %}
        <option value="{{station_id}}" SELECTED>{{station_name}}</option>"
    {% endfor %}
</select>


<input type="submit" value="Submit">
</form>
